<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Id selector */
        p{
            border: 2px solid red;
        }

        /* Id selector */
       #firstpara{  color: red;
       }

       /* Class selector */
       .bgblue{
        background-color: blue;
       }

       /* Grouping selector  */
       footer,span{
        background-color: pink;
       }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgblue">This is a another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>        
    <footer>This is a footer</footer>
</body>
</html>
