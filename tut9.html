<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border:2px solid red">this is a paragraph</p>
    <p style="border: 2px solid blue;">this is also a paragraph</p>
    <span style="border: 2px solid red;">this is span</span>
    <span style="border: 2px solid blue;">this is also a span</span>
    
    <em style="border:2px solid purple;">emphasis</em> <!--inline-->
    <ul>
        <li style="color: aqua;">apple</li> <!--inline-->
    </ul>
    <img style="background-color: blueviolet;" src="image.png" alt="error"><!--inline-->
</body>
</html>
